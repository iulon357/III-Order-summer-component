<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderSummaryComponent</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
        <div class="card">
            <img class="hero" src="./images/illustration-hero.svg" alt="hero svg">
            <h1>Order Summary</h1>
            <p class="head-p">You can now listen to millions of songs, audiobooks, 
            and podcasts on any device anywhere you like!</p>
            <div class="middle">
                <img src="./images/icon-music.svg" alt="">
                    <div class="plan-price">
                        <h2>Annual Plan</h2>
                        <p class="price">$59.99/year</p>
                    </div>
                <button class="change">Change</button>
            </div>
            <button class="payment-button">Proceed to Payment</button>
            <button class="cencel-button">Cancel Order</button>
        </div>
</body>
</html>

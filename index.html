<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Order summer component</title>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="/img/illustration-hero.svg" alt="hero.svg" />
      </div>
      <h1>Order Summary</h1>
      <p class="about">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="info">
          <img class="music" src="/img/icon-music.svg" alt="music.svg" />
        <div class="price">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <button class="change"><a href="#">Change</a></button>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <button class="cencel"><a href="#">Cancel Order</button></a>
    </div>
  </body>
</html>
